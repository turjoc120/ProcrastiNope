<!DOCTYPE html>
<html>

<head>
    <title>Focus Mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffeb9b;
            /* Yellow background color */
            font-family: 'Roboto', sans-serif;
        }

        .icon-background {
            position: absolute;
            font-size: 180px;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="relative text-center">
        <i class="icon-background fas fa-eye text-blue-700"></i>
        <img class="w-72 mx-auto mb-6" src="https://i.imgflip.com/4uxm1k.jpg" alt="Work Hard">
        <h1 class="text-4xl font-bold text-gray-800">You want to watch more cute cat videos?</h1>
        <p class="text-xl text-red-600 font-bold">Focus on your work and conquer distractions!</p>
    </div>
</body>

</html>
