<!DOCTYPE html>
<html>

<head>
    <title>Focus Mode</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #53b7df;
            /* Yellow background color */
            font-family: 'Roboto', sans-serif;
        }

        .icon-background {
            position: absolute;
            font-size: 180px;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="relative text-center">
        <p class="text-3xl font-bold text-gray-800 mb-4">Hey there, Master Procrastinator!<i
                class="fa-solid w-8 text-gray-800 fa-face-smile-wink"></i></p>

        <img class="w-4/5 mx-auto mb-6 rounded-lg shadow-md" src="icons/gandlaf.gif" alt="Funny Cat">
        <h1 class="text-4xl font-bold text-gray-800">The distractions won't pass!</h1>
        <p class="text-xl text-gray-600 font-bold mt-4">Return to coding and conquer the quest! </p>
        <p class="text-xl text-gray-600 font-bold">In the realm of coding, stay committed and let no procrastination
            prevail! <i class="fa-solid w-6 text-red-500 fa-crown"></i></p>
        <p class="text-xl text-gray-600 font-bold">Coding wizardry awaits you! <i
                class="fa-solid w-6 text-red-500 fa-hat-wizard"></i></p>
    </div>
</body>

</html>
